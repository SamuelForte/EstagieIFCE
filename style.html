        <button id="btnCreate">create</button>
        <p class="message">Já registrado? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <input id="loginMatricula" type="text" placeholder="Matricula"/>
        <input id="loginPassword" type="password" placeholder="Senha"/>
        <button id="btnLogin">Entrar</button>
        <p class="message">Não registrado? <a href="/account.html">Crie a sua conta aqui</a></p>
      </form>
    </div>
  </div>
