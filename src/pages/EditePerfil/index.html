<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title> Editar Perfil</title>
</head>

    <body>
        <div class="container">
          <div class="card-account">
            <div class="card-header-account">
              <div class="card-header-account-title">
                <span>Editar Perfil</span>
                <p>Edite todos os dados corretamente</p>
              </div>
    
              <div class="card-header-account-profile">
                <img src="../../../imgs/profile.png" />
              </div>
            </div>
    
            <div class="account-form">
              <form action="">
                <input id="matricula" type="text" placeholder="Matricula" />
                <input id="fullname" type="text" placeholder="Name completo" />
                <input id="nasc" type="text" placeholder="Data de nascimento" />
                <input id="email" type="text" placeholder="Email" />
                <input id="telefone" type="text" placeholder="Telefone" />
                <input id="cpf" type="text" placeholder="CPF" />
                <input id="rg" type="text" placeholder="RG" />
                <input id="rua" type="text" placeholder="Rua" />
                <input id="bairro" type="text" placeholder="Bairro" />
                <input id="cidade" type="text" placeholder="Cidade" />
                <input id="numero" type="text" placeholder="NÂº" />
                <input id="senha" type="passoword" placeholder="Senha" />
                <input
                  id="confirm"
                  type="passoword"
                  placeholder="Confirme sua senha"
                />
                <input id="curso" type="text" placeholder="Curso" />
    
                <div class="btn-actions">
                  <button>Enviar</button>
                  <button>
                    <a href="/src" >Voltar</button>    
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </body>
    

</html>
